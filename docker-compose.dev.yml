version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:latest
    container_name: clinica_mongodb_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: clinica_veterinaria
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - clinica_network_dev

  # API REST
  api:
    build: .
    container_name: clinica_api_dev
    restart: unless-stopped
    env_file:
      - env.docker
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB=mongodb://admin:password123@mongodb:27017/clinica_veterinaria?authSource=admin
      - JWT_SECRET=mi_secreto_jwt_super_seguro_2024_clinica_veterinaria_dev
      - JWT_EXPIRE=24h
      - CORS_ORIGIN=*
      - LOG_LEVEL=debug
      - SESSION_SECRET=session_secret_clinica_veterinaria_dev
      - ENABLE_METRICS=false
      - ENABLE_COMPRESSION=true
      - ENABLE_HELMET=true
      - ENABLE_RATE_LIMIT=true
      - ENABLE_VALIDATION=true
      - ENABLE_SANITIZATION=true
      - TIMEZONE=America/Mexico_City
      - LOCALE=es-MX
    ports:
      - "3001:3000"
    depends_on:
      - mongodb
    networks:
      - clinica_network_dev
    volumes:
      - ./logs:/app/logs
      - ./app:/app/app
      - ./server.js:/app/server.js
      - ./package.json:/app/package.json

  # Nginx (proxy reverso)
  nginx:
    image: nginx:alpine
    container_name: clinica_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - clinica_network_dev

volumes:
  mongodb_data_dev:

networks:
  clinica_network_dev:
    driver: bridge 